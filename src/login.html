<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria ICPF</title>
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- Formulario -->
    <div id="mainDiv" style="position: relative;">
        <div class="generalLoader" id="loaderLogin" style="background-color: rgba(250, 244, 239, 0.6); top: 0; left:0; display: none;">
            <div class="loader">
                <div class="cell d-0"></div>
                <div class="cell d-1"></div>
                <div class="cell d-2"></div>
                <div class="cell d-1"></div>
                <div class="cell d-2"></div>
                <div class="cell d-2"></div>
                <div class="cell d-3"></div>
                <div class="cell d-3"></div>
                <div class="cell d-4"></div>
            </div>
        </div>
        <h1>Libreria ICPF</h1>
        <form action="/login" method="post" id="loginForm">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required maxlength="25">

            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" required maxlength="25">
 
            <button type="submit">Login</button>
            <div id="message"></div>
        </form>
    </div>

    <script type="module" src="./assets/js/login.js"></script>
</body>

</html>
